<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width: 100px;
				height: 100px;
				background: deepskyblue;
				position: absolute;
				top: 0;
				left: 0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script type="text/javascript">
			
			function tab(id){
				//获取要操作的元素
				var box = document.getElementById('box');
				var boX = 0;
				var boY = 0;
				//给元素添加按下事件
				box.addEventListener('mousedown',down);
				function down(ev){
					//元素按下的位置(X)
		            boX = ev.clientX - this.offsetLeft;
		            //元素按下的位置(Y)
		            boY = ev.clientY - this.offsetTop;
		            console.log(boX,boY)
					//在docum下添加元素运动事件
		            document.addEventListener('mousemove',move);
		            //在docum下添加元素抬起事件
		            document.addEventListener('mouseup',up);
		            //元素运动的位置(距离)
		            function move(ev){
		                box.style.left = ev.clientX - boX + 'px'; 
		                box.style.top = ev.clientY - boY + 'px';
		                console.log(box.style.left, box.style.top)
		            }
		            //元素抬起的时候解除绑定事件
		            function up(){
		                document.removeEventListener('mousemove',move);
		                document.removeEventListener('mouseup',up);
		            }
	        	}	
			}
			//执行拖拽函数
			tab('box');
		</script>
	</body>
</html>

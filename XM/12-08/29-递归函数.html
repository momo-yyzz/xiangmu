		<script>
			let o = {
				a: {
					a: {
						a: {
							a:{
								a: {
									a: {
										a:0
									}
								}
							}
						}
					}
				}
			}

			function deepClone(o){
				let newObj = o instanceof Array ? [] : {};	

				for(let attr in o){
					if(typeof o[attr] === "object"){
						newObj[attr] = deepClone(o[attr])
					}else{
						newObj[attr] =  o[attr]
					}
					
				}

				return newObj

			}
			deepClone(o).abc = 10;
			console.log(o);




		</script>

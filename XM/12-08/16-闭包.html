			*/
			function fn(){
				var a = 10;
				//a++;
				function fn2(){
					a++
					console.log(a);
				}
				console.log(a)
				return fn2;
			}

			let f = fn(); // f === fn2

			f();
			f();

			let f2 = fn();

			f2()

			f = function (){
				console.log('miaov');	
			}

			}

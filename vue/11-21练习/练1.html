		<script type="text/javascript">
			
			let arr =[
				{

					weight:"55kg"
				},

			let n = 0;

			let ppp = arr.reduce(function(a1,a2){

				return{

					weight:parseFloat(a1.weight)+parseFloat(a2.weight)
				}
			},{age:100,weight:100})
			console.log(ppp)
